<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <div>
      <a href="https://slack.com/oauth/authorize?scope=bot&client_id=491584642215.490534905346&state=cody@"><img alt="Add to Slack"
          height="40" width="139" src="https://platform.slack-edge.com/img/add_to_slack.png" srcset="https://platform.slack-edge.com/img/add_to_slack.png 1x, https://platform.slack-edge.com/img/add_to_slack@2x.png 2x" />
      </a>
      <form id="myForm" action="/auth" method="GET">
        <h1>Codybot Authorization </h1>
        <p>
          Please enter required credentials below
        </p>
        <fieldset>
          <p>
            Client ID
          </p>
          <input type="text" id="clientId" name="client_id" />
          <p>
            Client Secret
          </p>
          <input type="text" id="clientSecret" name="client_secret" />
          <p>
            Team ID
          </p>
          <p>
            This can be found by going to the Slack web page of your slack team (e.g., codybotauthtest.slack.com), inspecting the
            DOM, and ctrl+f for team_id
          </p>
          <input type="text" id="teamId" name="team_id" />
        </fieldset>
        <input type="submit" value="Add word"></input>
      </form>
    </div>
  </body>
</html>
